<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Custom styles for subtle enhancements */
    body {
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    input, label {
      transition: all 0.2s ease;
    }
    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .file-upload:hover {
      background-color: #f1f5f9;
      border-color: #4f46e5;
    }
    .error-message {
      min-height: 1.5rem; /* Reserve space for error messages */
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 sm:p-8">
<form th:action="@{/cv/add}" method="post" enctype="multipart/form-data"
      th:object="${cvDto}"
      class="bg-white p-6 sm:p-8 rounded-2xl form-container w-full max-w-lg space-y-5">

  <h2 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-800 mb-6">Add New CV</h2>

  <div>
    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
    <input id="fullname" th:field="*{fullname}" placeholder="Enter full name"
           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
    <div class="text-red-500 text-sm mt-1 error-message" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input id="email" th:field="*{email}" placeholder="Enter email"
           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
    <div class="text-red-500 text-sm mt-1 error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
    <input id="phone" th:field="*{phone}" placeholder="Enter phone number"
           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
    <div class="text-red-500 text-sm mt-1 error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
  </div>

  <div>
    <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Education</label>
    <input id="education" th:field="*{education}" placeholder="Enter education"
           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
    <div class="text-red-500 text-sm mt-1 error-message" th:if="${#fields.hasErrors('education')}" th:errors="*{education}"></div>
  </div>

  <div>
    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Experience</label>
    <input id="experience" th:field="*{experience}" placeholder="Enter experience"
           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
    <div class="text-red-500 text-sm mt-1 error-message" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></div>
  </div>

  <div>
    <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
    <input id="skills" th:field="*{skills}" placeholder="Enter skills"
           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
    <div class="text-red-500 text-sm mt-1 error-message" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></div>
  </div>

  <div>
    <label class="flex items-center gap-3 w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer file-upload transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4-4 4 4m0 0v6m0-6l4-4 4 4" />
      </svg>
      <span class="text-gray-700 font-medium">Upload Image</span>
      <input type="file" th:field="*{file}" class="hidden" accept="image/*">
    </label>
  </div>

  <div class="flex flex-col sm:flex-row gap-3">
    <input type="submit" value="Add CV"
           class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-medium transition duration-200">
    <input type="button" value="Cancel" onclick="window.location.href='/cv'"
           class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 font-medium transition duration-200">
  </div>
</form>
</body>
</html>
